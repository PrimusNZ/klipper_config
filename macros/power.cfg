[gcode_macro POWER_OFF]
gcode:
  {action_call_remote_method("set_device_power",
                             device="printer",
                             state="off")}

[gcode_macro LIGHT_ON]
gcode:
  {action_call_remote_method("set_device_power",
                             device="light",
                             state="on")}

[gcode_macro LIGHT_OFF]
gcode:
  {action_call_remote_method("set_device_power",
                             device="light",
                             state="off")}